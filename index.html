<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p class="main__add-task add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input class="add-task__input task" id="new-task" type="text">
        <button class="add-task__btn" >Add</button>
      </div>
    </p>
    <h3 class="main__title">Todo</h3>
    <ul class="main__incomplete-tasks incomplete-tasks" id="incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input class="incomplete-tasks__check" type="checkbox">
        <label class="incomplete-tasks__label task">Pay Bills</label>
        <input class="incomplete-tasks__input task" type="text">
        <button class="incomplete-tasks__edit-btn edit">Edit</button>
        <button class="incomplete-tasks__delete-btn delete-btn delete"><img class="delete-btn__img" src="./remove.svg"></button>
      </li>
      <li class="incomplete-tasks__item edit-mode">
        <input class="incomplete-tasks__check" type="checkbox">
        <label class="incomplete-tasks__label task">Go Shopping</label>
        <input class="incomplete-tasks__input task" type="text" value="Go Shopping">
        <button class="incomplete-tasks__edit-btn edit">Save</button>
        <button class="incomplete-tasks__delete-btn delete-btn delete"><img class="delete-btn__img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="main__completed-tasks completed-tasks" id="completed-tasks">
      <li class="completed-tasks__item">
        <input class="completed-tasks__check" type="checkbox" checked>
        <label class="completed-tasks__label task">See the Doctor</label>
        <input class="completed-tasks__input task" type="text">
        <button class="completed-tasks__edit-btn edit">Edit</button>
        <button class="completed-tasks__delete-btn delete-btn delete"><img class="delete-btn__img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
